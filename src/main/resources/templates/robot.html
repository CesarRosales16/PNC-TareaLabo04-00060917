<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Validacion</title>
</head>
<body>
	<div class="container-fluid">
		
		<h1 class="mt-4">Â¿Eres un robot?</h1>
		<div class="card col-sm-8 mt-4">
			<div class="card-body">
		
				<form th:action="@{/seguridad}" th:object="${robot}" method="post">
			        <div class="form-check">
					  <input class="form-check-input" type="radio" id="robotVal" th:field="*{soyRobot}" th:value="${false}">
					  <label class="form-check-label" for="robotVal">
					    Marcar solo si usted es un robot
					  </label>
			        </div>
			        <span th:errors="*{soyRobot}" style="color:  #E81505"></span><br>	
			        <input class="btn btn-warning mt-2" type="submit" value="Aceptar">
		    	</form>
		    </div>
		</div>
    	<a class="btn btn-primary mt-4" href="/producto" role="button">Regresar</a>
	</div>

    <!-- Optional JavaScript -->

</html>
